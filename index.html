<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>DRAW</title>
    </head>

    <body>

        <div id="container">
            <div id="center">
                <div id="function">
                    <button class="btn btn-primary" id="clear">Clear</button>
                    <button class="btn btn-primary" id="undo">Undo</button>
                    <button class="btn btn-primary" id="redo">Redo</button>
                    <button class="btn btn-primary" id="load">Load</button>
                </div>

                    <div id="save">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input type="email" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="title">Password</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Title">
                        </div>
                        <button type="button" class="btn btn-default" id="saveButton">Save</button>
                    </form>
                </div>
              


                <div id="canvas">
                    <canvas id="myCanvas" width="900" height="500" style="border:1px solid #000000;">
                        Your browser is shit</canvas>
                </div>

                <div id="objects" >
                    <button type="button" class="object btn btn-default btn-lg" data-tool="circle">Cirlce</button>
                    <button type="button" class="object btn btn-default btn-lg" data-tool="rect">Rectangle</button>
                    <button type="button" class="object btn btn-default btn-lg" data-tool="line">Line</button>
                    <button type="button" class="object btn btn-default btn-lg" data-tool="text">Text</button>
                    <button type="button" class="object btn btn-default btn-lg active" data-tool="pen">Pen</button>
                    <button type="button" class="object btn btn-default btn-lg" data-tool="move">Move</button>
                </div>
            </div>


            <div id="right">
                <h2>Colors</h2>
                <button type="button" id="black" class="colors tool btn btn-default" data-tool="#222"></button>
                <button type="button" id="red" class="colors tool btn btn-default" data-tool="#d9534f"></button>
                <button type="button" id="blue" class="colors tool btn btn-default" data-tool="#337ab7"></button>
                <button type="button" id="green" class="colors tool btn btn-default" data-tool="#5cb85c"></button>
                <button type="button" id="fill" class="colors tool btn btn-default btn-lg">Fill Shape</button>

                <h2>Text tools</h2>
                <div class="tool"><input type="text" id="textInput" rows="1" cols="10" placeholder="Text" class="form-control"></textarea></div>
                <div class="tool"><input id="textSize" type="number"  value="12" placeholder="Text Size" class="form-control"></textarea></div>
                <select class ="tool form-control" id="font">
                      <option value="Arial">Arial</option>  
                      <option value="Comic Sans MS">Comic Sans</option>
                      <option value="Courier New">Courier New</option>
                      <option value="Times New Roman">Times New Roman</option>
                      <option value="Verdana">Verdana</option>
                </select>
                <h2>Line tools</h2>
                <div class="tool"><input id="lineWidth" type="number" value="1" placeholder="Line Width" class="form-control"></input></div></div>

            </div>

        </div>
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootbox.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
