<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>DRAW</title>
    </head>

    <body>

        <div id="container">
            <div id="center">
                <div>
                    <button class="btn btn-primary" id="clear">Clear</button>
                    <button class="btn btn-primary" id="undo">Undo</button>
                    <button class="btn btn-primary" id="redo">Redo</button>
                </div>


                <div id="canvas">
                    <canvas id="myCanvas" width="900" height="500" style="border:1px solid #000000;">
                </div>

                <div id="objects">
                    <label class="blue"><input type="radio" name="obj" id="circle"><span>Circle</span></label>
                    <label class="blue"><input type="radio" name="obj" id="rect"><span>Rectangle</span></label>
                    <label class="blue"><input type="radio" name="obj" id="line"><span>Line</span></label>
                    <label class="blue"><input type="radio" name="obj" id="text"><span>Text</span></label>
                    <label class="blue"><input type="radio" name="obj" id="pen"checked><span>Pen</span></label>
                </div>
            </div>


            <div id="right">
                <div id="tool">Color<input type="color" id="colorPicker" class="colorpicker" value ="#000000"></div>
                <div id="tool"><input type="text" id="textinput" rows="1" cols="10" placeholder="Text"></textarea></div>
                <div id="tool"><input type="" id="textSize" rows="1" cols="10" placeholder="Text Size"></textarea></div>
                <div id="tool"><input id="linewidth" type="number" value="1" placeholder="linewidth"></input></div></div>
            </div>

        </div>


       


        


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
