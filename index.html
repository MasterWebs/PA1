<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <link href="css/bootstrap.min.css" rel="stylesheet">
        <title>DRAW</title>
        

    </head>

    <body>

    	<h1>DRAWING WHITEBOARD</h1>

    	

        <canvas id="myCanvas" width="1000" height="500" style="border:1px solid #000000;">
        
        </canvas>

        <div>
            <input type="button" id="reset" on_click="alert()" value="Reset" />
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
        </div>

        <div>
            <button id="circle">Circle</button>
            <button id="rect">Rectangle</button>
            <button id="line">Line</button>
            <button id="text">Text</button>
            <button id="pen">Pen</button>
        </div>

        Color<input type="color" id="colorPicker" value ="#000000"></input>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
