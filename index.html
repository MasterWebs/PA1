<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>DRAW</title>
    </head>

    <body>

        <div id="container" class="unselectable">
            <div id="left" class="unselectable">
                <div id="objects">
                    <strong>Tools</strong>
                    <button type="button" class="object btn btn-default" data-tool="circle">Circle</button>
                    <button type="button" class="object btn btn-default" data-tool="rect">Rectangle</button>
                    <button type="button" class="object btn btn-default" data-tool="line">Line</button>
                    <button type="button" id="text" class="object btn btn-default" data-tool="text">Text</button>
                    <button type="button" class="object btn btn-default  active" data-tool="pen">Pen</button>
                    <button type="button" class="object btn btn-default" data-tool="move">Move</button>
                </div>

                <div id="fillColors">
                    <strong>Colors</strong>
                    <select id="colorSelect" class="form-control">
                        <option>Fill</option>
                        <option>Outline</option>
                    </select>

                    <button type="button" id="blackFill" class="black colors colorsFill tool " data-tool="#222"></button>
                    <button type="button" id="whiteFill" class="white colors colorsFill tool " data-tool="#FFF"></button>
                    <button type="button" id="redFill" class="red colors  colorsFill tool " data-tool="#d9534f"></button>
                    <button type="button" id="blueFill" class="blue colors colorsFill tool" data-tool="#337ab7"></button>
                    <button type="button" id="greenFill" class="green colors colorsFill tool" data-tool="#5cb85c"></button>
                    <button type="button" id="orangeFill" class="orange colors colorsFill tool" data-tool="#f0ad4e;"></button>
                    <button type="button" id="orangeFill" class="lightBlue colors colorsFill tool" data-tool="#5bc0de;"></button>
                    <button type="button" id="orangeFill" class="pink colors colorsFill tool" data-tool="#ffc6c2;"></button> 
                </div>
                <button type="button" id="fill" class="colors tool btn btn-default btn-lg">Fill Shape</button>
            </div>

            <div id="center">
                <div id="function">
                    <button class="btn btn-primary" id="clear">Clear</button>
                    <button class="btn btn-primary" id="undo">Undo</button>
                    <button class="btn btn-primary" id="redo">Redo</button>

                </div>

                <div id="logForm">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input type="email" class="form-control" id="username" placeholder="Enter Username">
                        </div>
                        <button type="button" id="login" class="btn btn-default">Login</button>
                        <strong id="logError" class="error toggle">Username cannot be empty</strong>
                    </form>
                </div>

                <div id="saveForm" class="toggle">
                    <form class="form-inline">
                       <div class="form-group">
                            <label class="sr-only" for="title">Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter Title">
                        </div>

                        <button type="button" id="saveButton" class="btn btn-default" >Save</button>
                        <button type="button" id="logOut" class="btn btn-default">LogOut</button>
                        <strong id="saveSuccess" class="success toggle">Saved succesfull</strong>
                        <strong id="saveError" class="error toggle">Something went wrong</strong>
                        <strong id="titleEmpty" class="error toggle">Title cannot be empty</strong>
                        <strong id="loadError" class="error toggle">Could not load</strong>
                    </form>
                </div>

                <div id="canvas">
                    <canvas id="myCanvas"  height="500px" width="900px" style="border:1px solid #000000;">
                        Your browser does not support the canvas</canvas>
                </div>

                   
                <div id="toolsForm"> 
                    <div id="textForm" class="toggle">
                        <h3>Text tools</h3>
                        <div class="tool"><input type="text" id="textInput"  placeholder="Text" class="form-control"></div>
                        <div class="tool"><input id="textSize" type="number"  value="12" placeholder="Text Size" class="form-control"></div>
                       
                        <select class ="tool form-control" id="font">
                            <option value="Arial">Arial</option>  
                            <option value="Comic Sans MS">Comic Sans</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Verdana">Verdana</option>
                        </select>
                    </div>

                    <div id="lineForm">
                        <h3>Line tools</h3>
                        <div class="tool"><input id="lineWidth" type="number" value="1" placeholder="Line Width" class="form-control"></input></div>
                    </div>
                </div>
        </div>

        <div id="right">
             <table id="savedDraws" class="toggle table table-striped">
                <th>Saved Drawings</th>
            </table>
        </div>
    
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
