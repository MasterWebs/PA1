<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <title>DRAW</title>
    </head>

    <body>

    	<h1>DRAWING WHITEBOARD</h1>

        <div>
            <button id="clear">Clear</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <input type="color" id="colorPicker" class="colorpicker" value ="#000000">
        </div>

        <div id="objects">
            <label class="blue"><input type="radio" name="obj" id="circle"><span>Circle</span></label>
            <label class="blue"><input type="radio" name="obj" id="rect"><span>Rectangle</span></label>
            <label class="blue"><input type="radio" name="obj" id="line"><span>Line</span></label>
            <label class="blue"><input type="radio" name="obj" id="text"><span>Text</span></label>
            <label class="blue"><input type="radio" name="obj" id="pen"checked><span>Pen</span></label>
        </div>

        <div id="canvas">
            <canvas id="myCanvas" width="950" height="500" style="border:1px solid #000000;">
        </div>

        <div>
            text<input type="text" id="textinput" rows="1" cols="30"></textarea>
            linewidth<input id="linewidth" type="number" value="1"></input>
        </div>

        


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
